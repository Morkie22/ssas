<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Piece Puzzle</title>
    <link rel="stylesheet" href="sass-puzzle/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="puzzle">
        <!-- Puzzle pieces will be added here by JavaScript -->
    </div>
    <script>
        // JavaScript to generate 100 puzzle pieces
        const puzzleContainer = document.querySelector('.puzzle');
        for (let i = 1; i <= 100; i++) {
            const piece = document.createElement('div');
            piece.classList.add('piece');
            piece.textContent = i;
            puzzleContainer.appendChild(piece);
        }
    </script>
</body>
</html>
